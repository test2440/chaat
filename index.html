<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محادثة ChatGPT — متقدّم</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1020;--card:#0f1b36;--muted:#94a3b8;--text:#e5e7eb;--ring:#335b8f;--brand:#22c55e}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(900px 600px at 80% -20%,#1e2b47 0%,#0b1020 50%),#0b1020;color:var(--text);font-family:"Cairo",system-ui}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,#0b1020ef,#0b102000);backdrop-filter:blur(8px);border-bottom:1px solid #173462}
    .top{display:flex;gap:12px;align-items:center;padding:10px 0}
    .logo{width:40px;height:40px;border-radius:12px;background:conic-gradient(from 90deg,#22c55e,#06b6d4,#a78bfa);display:grid;place-items:center;font-weight:900;color:#042218}
    .grow{flex:1}
    .clock{font-weight:700;letter-spacing:.5px}
    .pill{padding:6px 10px;border-radius:999px;background:#0b1226;border:1px solid #173462;color:#cbd5e1}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid #1e3a8a;background:var(--brand);color:#042010;font-weight:800;cursor:pointer}
    .btn.sec{background:#0b1226;color:#e5e7eb;border-color:#173462}
    .card{background:linear-gradient(180deg,#0f1b36,#0b1226);border:1px solid #173462;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;padding:12px}
    .chat{height:60vh;overflow:auto;padding:16px}
    .msg{max-width:78%;padding:10px 12px;border-radius:14px;margin:8px 0;line-height:1.6;white-space:pre-wrap}
    .me{background:#123459;margin-left:auto;border-top-left-radius:4px}
    .bot{background:#0b1226;border:1px solid #173462;border-top-right-radius:4px}
    .img{max-width:260px;display:block;margin-top:6px;border-radius:10px;border:1px solid #173462}
    .time{display:block;color:var(--muted);font-size:12px;margin-top:4px}
    .inputbar{display:flex;gap:8px;padding:12px;border-top:1px solid #173462}
    textarea{flex:1;resize:none;height:64px;padding:12px;border-radius:12px;border:1px solid #173462;background:#0b1226;color:var(--text)}
    textarea:focus{outline:none;border-color:var(--ring)}
    .uploader{display:flex;gap:8px;align-items:center}
    input[type=file]{display:none}
    label[for=file]{padding:10px;border-radius:12px;border:1px dashed #2a4d88;background:#0b1226;cursor:pointer}
    .hint{color:#93a5be;font-size:12px;text-align:center;padding:6px 12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap top">
      <div class="logo">🤖</div>
      <div>
        <div style="font-weight:900;font-size:18px">شات GPT — متقدّم</div>
        <small style="color:#9aa4b2">Responses API • وسائط (نص + صور) • تنبيهات مطوّر</small>
      </div>
      <div class="grow"></div>
      <div class="pill clock" id="clock">--:--:--</div>
      <button class="btn sec" id="toggleTheme">داكن/فاتح</button>
    </div>
  </header>

  <main class="wrap card">
    <div class="toolbar">
      <select id="model" class="pill">
        <option value="gpt-4o-mini" selected>gpt-4o-mini (سريع/اقتصادي)</option>
        <option value="gpt-4o">gpt-4o (أفضل جودة)</option>
      </select>
      <select id="style" class="pill">
        <option value="helpful" selected>أسلوب: مساعد لطيف</option>
        <option value="concise">أسلوب: مختصر</option>
        <option value="creative">أسلوب: مبدع</option>
      </select>
      <button class="btn sec" id="clearChat">مسح المحادثة</button>
      <button class="btn sec" id="contactDev">مراسلة المطوّر</button>
      <span class="pill">الرسائل: <span id="msgCount">0</span></span>
    </div>

    <div id="chat" class="chat"></div>

    <div class="hint">تقدر ترسل نص، وتختار صورة مرفقة. ردود الصور تعتمد على دعم الموديل للاستدلال البصري.</div>

    <div class="inputbar">
      <div class="uploader">
        <input id="file" type="file" accept="image/*" />
        <label for="file">📎 صورة</label>
        <span id="fileName" class="pill" style="display:none"></span>
      </div>
      <textarea id="input" placeholder="اكتب رسالتك... (Enter للإرسال، Shift+Enter لسطر جديد)"></textarea>
      <button class="btn" id="send">إرسال</button>
    </div>
  </main>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const modelSel = document.getElementById('model');
    const styleSel = document.getElementById('style');
    const clearBtn = document.getElementById('clearChat');
    const contactBtn = document.getElementById('contactDev');
    const msgCountEl = document.getElementById('msgCount');
    const fileEl = document.getElementById('file');
    const fileName = document.getElementById('fileName');

    // ساعة حيّة فوق
    const clockEl = document.getElementById('clock');
    setInterval(()=>{ clockEl.textContent = new Date().toLocaleTimeString('ar-IQ',{hour:'2-digit',minute:'2-digit',second:'2-digit'}); }, 1000);

    // تبديل الوضع الداكن/الفاتح (بسيط)
    const toggleTheme = document.getElementById('toggleTheme');
    let dark = true; toggleTheme.addEventListener('click',()=>{ document.body.style.filter = dark? 'invert(1) hue-rotate(180deg)': 'none'; dark=!dark; });

    let messages = []; // سجل مؤقت داخل الصفحة

    function addMsg(role, content, imgUrl){
      const el = document.createElement('div');
      el.className = 'msg ' + (role==='user'?'me':'bot');
      el.textContent = content || '';
      if(imgUrl){
        const im = document.createElement('img');
        im.src = imgUrl; im.className = 'img';
        el.appendChild(im);
      }
      const t = document.createElement('span'); t.className='time'; t.textContent = new Date().toLocaleTimeString('ar-IQ',{hour:'2-digit',minute:'2-digit'});
      el.appendChild(t);
      chatEl.appendChild(el); chatEl.scrollTop = chatEl.scrollHeight;
    }

    function presetStyle(){
      const s = styleSel.value;
      if(s==='concise') return 'جاوب باختصار شديد ونقاط مرتبة.';
      if(s==='creative') return 'كن مبدعاً وودوداً مع أمثلة.';
      return 'كن مساعداً ودوداً ومباشراً.';
    }

    fileEl.addEventListener('change', ()=>{
      if(fileEl.files && fileEl.files[0]){ fileName.style.display='inline-block'; fileName.textContent = fileEl.files[0].name; }
      else fileName.style.display='none';
    });

    async function toDataUrl(file){
      const reader = new FileReader();
      return new Promise((resolve,reject)=>{ reader.onload = ()=> resolve(reader.result); reader.onerror = reject; reader.readAsDataURL(file); });
    }

    async function send(){
      const text = inputEl.value.trim();
      const hasImg = fileEl.files && fileEl.files[0];
      if(!text && !hasImg) return;

      let imgDataUrl = null;
      if(hasImg){ imgDataUrl = await toDataUrl(fileEl.files[0]); }

      // أضف رسالة المستخدم للواجهة
      addMsg('user', text, imgDataUrl);
      messages.push({role:'user', content:text});
      inputEl.value=''; fileEl.value=''; fileName.style.display='none';

      try{
        // نبني payload بصيغة Responses API الصحيحة
        const input = [];
        const sys = presetStyle();
        if(sys) input.push({ role:'system', content:[{ type:'input_text', text: sys }]});

        const userContent = [];
        if(text) userContent.push({ type:'input_text', text });
        if(imgDataUrl) userContent.push({ type:'input_image', image_url: { url: imgDataUrl } });
        input.push({ role:'user', content: userContent });

        const res = await fetch('/api/chat',{
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ model: modelSel.value, input })
        });
        if(!res.ok){
          const err = await res.text(); throw new Error(err||res.statusText);
        }
        const data = await res.json();
        const reply = data.text || '(لا يوجد رد)';
        addMsg('assistant', reply);
        messages.push({role:'assistant', content: reply});
        msgCountEl.textContent = String(messages.length);
      }catch(e){ addMsg('assistant', '⚠️ صار خطأ: '+ e.message); }
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }});

    // زر مسح
    clearBtn.addEventListener('click', ()=>{ chatEl.innerHTML=''; messages=[]; msgCountEl.textContent='0'; });

    // مراسلة المطوّر → نموذج بسيط ثم يرسل للباك-إند لتيليجرام
    contactBtn.addEventListener('click', async ()=>{
      const msg = prompt('اكتب رسالتك للمطوّر:');
      if(!msg) return;
      try{
        const r = await fetch('/api/notify', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ message: msg })});
        if(!r.ok){ const t=await r.text(); throw new Error(t||r.statusText); }
        alert('تم إرسال الرسالة للمطوّر ✅');
      }catch(err){ alert('فشل إرسال الرسالة: '+err.message); }
    });

    // ترحيب أولي
    addMsg('assistant','هلا بيك! جرّب ارسال نص وصورة، والرد يعتمد على الموديل المختار 🤖');
  </script>
</body>
</html>
